<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Custom Chromecast App</title>
    <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/preview/cast_receiver_framework.js"></script>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Chromecast App</h1>
    <p>Enjoy your custom receiver!</p>

    <script>
        // Inicializa el Receiver Framework
        const context = cast.framework.CastReceiverContext.getInstance();

        // Manejo bÃ¡sico del contenido enviado desde el sender
        context.addCustomMessageListener('urn:x-cast:com.yourdomain.custom', (message) => {
            console.log('Mensaje recibido:', message);
        });

        // Comienza el receptor
        context.start();
    </script>
</body>
</html>
